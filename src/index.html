<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="mars.png" alt="Planet">
            <img class="rocket" src="rocket.png" alt="Rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input class="password" maxlength="10" type="password" name="password" placeholder="Enter password to unlock">
                <input class="ok" type="button" value="Ok">
                <div class="check-buttons">
                    <input class="control-elem" type="checkbox">
                    <input class="control-elem" type="checkbox">
                    <input class="control-elem" type="checkbox">
                    <input class="control-elem" type="checkbox">
                    <input class="control-elem" type="checkbox">
                    <input class="control-elem" type="checkbox">
                </div>
                <div class="levers">
                    <input class="control-elem" type="range">
                    <input class="control-elem" type="range">
                    <input class="control-elem" type="range">
                    <input class="control-elem" type="range">
                    <input class="control-elem" type="range">
                </div>
                <input class="launch" type="button" value="launch">
            </div>
        </div>
    </div>
</body>
</html>
